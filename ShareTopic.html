<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分享运动</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/shareTopic.css">
    <link rel="stylesheet" href="css/bootstrap-tagsinput.css">
</head>
<body>

<div class="container-fluid">

    <div class="col-md-2"></div>


    <div class="col-md-10">

        <div id="shareTopic">
            <div class="row">
                <h4 class="text-primary">分享运动</h4>
            </div>
            <hr/>

            <div class="row">
                <div class="col-md-1"></div>
                <span class="col-md-2 shareTopic-input-intro">文章标题</span>
            </div>
            <div class="row shareTopic-hr-split">
                <div class="col-md-1"></div>
                <div class="col-md-10 my-hr">
                    <hr>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-7">
                    <input class="form-control text shareTopic-title-input" placeholder="为你的分享内容加上标题">
                </div>
                <div class="col-md-3"></div>

            </div>

            <div class="row">
                <div class="col-md-1"></div>
                <span class="col-md-2 shareTopic-input-intro">文章内容</span>
            </div>
            <div class="row shareTopic-hr-split">
                <div class="col-md-1"></div>
                <div class="col-md-10 my-hr">
                    <hr>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-7 col-sm-10 shareTopic-content-input">
                    <textarea class="form-control activity-input" rows="7" placeholder="分享你的运动经历、经验"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-md-1"></div>
                <span class="col-md-4 shareTopic-input-intro">文章标签(添加标签，被更多人看到)</span>
            </div>
            <div class="row shareTopic-hr-split">
                <div class="col-md-1"></div>
                <div class="col-md-10 my-hr">
                    <hr>
                </div>
            </div>

            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-10">
                    <input class="tag-input input-group-sm" data-role="tagsinput" type="text">
                    <span class="shareTopic-tip">(输入标签，回车确定)</span>
                </div>
            </div>


            <div class="row">
                <div class="col-md-8"></div>
                <div class="col-md-2">
                    <button class="btn btn-info">立即分享</button>
                </div>
            </div>
        </div>


    </div>


</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap-tagsinput.min.js"></script>

</body>
</html>
