<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>发起活动</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/activity.css">
    <link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="css/bootstrap-tagsinput.css">

</head>
<body>

    <div class="container-fluid" id="activity">
        <div class="col-md-1"></div>
        <div class="col-md-11">

            <form role="form" class="form-horizontal">
                <div class="form-group">
                    <div class="col-md-2">
                        <h4 class="text-info">活动简介</h4>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-6 col-sm-10">
                        <textarea class="form-control activity-input" rows="7"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-2">
                        <h4 class="text-info">活动时间</h4>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-md-2 col-sm-2 col-sm-offset-1 start-time">
                        <h5 class="text-info">开始时间</h5>
                    </div>
                    <div class="col-md-3 col-sm-3">
                        <div class="input-append date form_datetime" data-date="2012-12-21T15:25:00Z"
                             data-date-format="dd MM yyyy - HH:ii P">
                            <div class="row">
                                <div class="date-show col-md-8 col-sm-10">
                                    <input class="input-sm form-control" size="25" value=""  type="text">
                                </div>
                                <div class="select-remove col-md-3 col-sm-1">
                                    <button class="btn btn-default btn-sm add-on glyphicon glyphicon-calendar"></button>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-md-2 col-sm-2">
                        <h5 class="text-info">结束时间</h5>
                    </div>
                    <div class="col-md-3 col-sm-3">
                        <div class="input-append date to_datetime" data-date="2012-12-21T15:25:00Z"
                             data-date-format="dd MM yyyy - HH:ii P">
                            <div class="row">
                                <div class="date-show col-md-8 col-sm-10">
                                    <input class="input-sm form-control" size="25" value=""  type="text">
                                </div>
                                <div class="select-remove col-md-3 col-sm-2">
                                    <button class="btn btn-default btn-sm add-on glyphicon glyphicon-calendar"></button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-2 col-sm-2">
                        <h4 class="text-info">参与方式</h4>
                    </div>
                    <div class="col-md-2 col-sm-2">
                        <div class="radio model-all">
                            <label>
                                <input type="radio" name="participate-way" id="participate-all"
                                       value="all" checked> 所有人
                            </label>
                        </div>
                    </div>
                    <div class="col-md-2 col-sm-2">
                        <div class="radio model-friends">
                            <label>
                                <input type="radio" name="participate-way" id="participate-friends"
                                       value="friends">邀请好友
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-2 col-sm-2">
                        <h4 class="text-info">添加标签</h4>
                    </div>
                    <div class="col-md-10 col-sm-1">
                        <input class="tag-input input-group-sm" data-role="tagsinput" type="text">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-md-offset-4 col-md-2 col-sm-offset-8 col-sm-4">
                        <div class="col-md-2 col-sm-6">
                            <button class="btn btn-primary">创建</button>
                        </div>
                        <div class="col-md-offset-3 col-md-2 col-sm-6">
                            <button class="btn btn-default">取消</button>
                        </div>
                    </div>

                </div>



            </form>
        </div>
    </div>







    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datetimepicker.min.js"></script>
    <script src="js/commonWidget.js"></script>
    <script src="js/bootstrap-tagsinput.min.js"></script>



</body>
</html>
