<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>

    <div class="container-fluid">

        <div class="row">
            <div class="col-md-offset-1 col-md-2 col-sm-3 col-sm-offset-1 col-xs-3 col-xs-offset-1">
                <h3>WE-Sport账号</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-1 col-md-2 col-sm-offset-1 col-sm-3 col-xs-3 col-xs-offset-1">
                <h4>&nbsp;&nbsp;&nbsp;欢迎加入WE-Sport</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 col-md-offset-5 col-sm-offset-6">
                <small>>已经拥有账号?<a>直接登录</a></small>
            </div>
        </div>


        <form role="form" class="form-horizontal">

            <div class="form-group">
                <label for="registerEmail" class="col-md-2 col-sm-2 control-label">邮箱</label>
                <div class="col-md-2 col-sm-2">
                    <input type="email" class="form-control" id="registerEmail" placeholder="">
                </div>
            </div>

            <div class="form-group">
                <label for="registerPassword" class="col-md-2 col-sm-2 control-label">密码</label>
                <div class="col-md-2 col-sm-2">
                    <input type="password" class="form-control" id="registerPassword" placeholder="">
                </div>
            </div>

            <div class="form-group">
                <label for="registerName" class="col-md-2 col-sm-2 control-label">名号</label>
                <div class="col-md-2 col-sm-2">
                    <input type="text" class="form-control" id="registerName" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4 col-md-offset-2 col-sm-4 col-sm-offset-2">
                    <span class="name-tip">第一印象很重要，起个响亮的名号吧</span>
                </div>
            </div>

            <div class="form-group">
                <label for="registerPhoneNum" class="col-md-2 col-sm-2 control-label">手机号</label>
                <div class="col-md-2 col-sm-2">
                    <input type="text" class="form-control" id="registerPhoneNum" placeholder="">
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4 col-md-offset-2 col-sm-4 col-sm-offset-2">
                    <span class="name-tip">用手机接收注册验证码</span>
                </div>
            </div>


            <div class="form-group">
                <label for="validateNum" class="col-md-2 col-sm-2 control-label">验证码</label>
                <div class="col-md-1 col-sm-1">
                    <input type="text" class="form-control" id="validateNum" placeholder="">
                </div>

                <div class="col-md-2 col-sm-2 col-xs-2">
                    <button class="btn btn-default validate-btn">获取验证码</button>
                </div>
            </div>

            <div class="form-group register-bottom-agree">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">
                            <small>
                                我已经认真阅读并同意WE-Sport的《<a>使用协议</a>》。
                            </small>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-2 col-sm-2"></div>
                <div class="col-md-3 col-sm-3">
                    <button type="submit" class="btn btn-info register-button">注册</button>
                </div>
            </div>
        </form>

        <hr class="bottom-hr"/>
        <div class="col-md-5 col-md-offset-6 col-sm-5 col-sm-offset-6">
            <span class="bottom-declare">
                © 2016－2017 we-sport.com, all rights reserved
            </span>
        </div>


    </div>



</body>
</html>
