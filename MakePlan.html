<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>制定计划</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <div class="container-fluid">

        <div class="row">

            <div class="col-md-2"></div>

            <div class="col-md-10">

                <div id="makePlan">

                    <div class="row">
                        <div class="col-md-12">
                            <h4 class="text-info">我的任务表</h4>
                            <hr>
                        </div>
                    </div>

                    <div class="col-md-3 makePlan-left-add">

                        <div class="row">
                            <span >添加新任务</span>
                        </div>
                        <div class="row makePlan-content-input">
                            <div class="col-md-12">
                                <textarea class="form-control" rows="4" placeholder="描述你的计划"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <span>任务类型</span>
                        </div>

                        <div class="list-group border-bottom makePlan-type-choose">
                            <a href="#" class="list-group-item makePlan-list-item">
                                <span class="fa fa-circle"></span> 跑步
                            </a>
                            <a href="#" class="list-group-item makePlan-list-item">
                                <span class="fa fa-circle text-success"></span> 健身
                            </a>
                            <a href="#" class="list-group-item makePlan-list-item">
                                <span class="fa fa-circle text-warning"></span> 游泳
                            </a>
                            <a href="#" class="list-group-item makePlan-list-item">
                                <span class="fa fa-circle text-danger"></span> 骑车
                            </a>
                            <a href="#" class="list-group-item makePlan-list-item">
                                <span class="fa fa-circle text-info"></span> 球类
                            </a>
                        </div>

                        <div class="row">
                            <div class="col-md-7"></div>
                            <div class="col-md-3">
                                <button class="btn btn-default makePlan-add-btn" id="add-new-task">
                                    <span class="fa fa-edit"></span> 添加
                                </button>
                            </div>
                        </div>



                    </div>



                    <div class="col-md-9 makePlan-right-tasks">

                        <div class="col-md-4 makePlan-todo-list">

                            <div class="row">
                                <span class="text-info">待完成任务</span>
                            </div>

                            <div class="row makePlan-first-task makePlan-task-item makePlan-task-default">
                                <div class="makePlan-task-text">今天总锻炼时长要达到一小时，
                                    走最少3000步。而且晚上可以稍微跑几圈。
                                 </div>
                                <div class="makePlan-task-footer">
                                    <a href="#">
                                        <span class="pull-right text-success task-status-success"><i class="fa fa-check "></i>完成</span>
                                    </a>
                                    <a href="#">
                                        <span class="pull-right text-danger task-status-cancel"><i class="fa fa-minus "></i>取消</span>
                                    </a>
                                </div>
                            </div>

                            <div class="row makePlan-next-task makePlan-task-item makePlan-task-success">
                                <div class="makePlan-task-text">今天总锻炼时长要达到一小时，
                                    走最少3000步。而且晚上可以稍微跑几圈。继续测试，这一段长一点，将高度填充长一点
                                    ，看看效果怎么样。
                                </div>
                                <div class="makePlan-task-footer">
                                    <a href="#">
                                        <span class="pull-right text-success task-status-success"><i class="fa fa-check "></i>完成</span>
                                    </a>
                                    <a href="#">
                                        <span class="pull-right text-danger task-status-cancel"><i class="fa fa-minus "></i>取消</span>
                                    </a>
                                </div>
                            </div>

                        </div>

                        <div class="col-md-1 makePlan-separate-line"></div>

                        <div class="col-md-4">
                            <div class="row">
                                <span class="text-success">已完成任务</span>
                            </div>

                            <div class="row makePlan-first-task makePlan-task-item makePlan-task-default">
                                <div class="makePlan-task-text makePlan-task-completed">今天总锻炼时长要达到一小时，
                                    走最少3000步。而且晚上可以稍微跑几圈。
                                </div>
                                <div class="makePlan-task-footer">
                                    <span class="pull-right text-info">完成情况：
                                        <a href="#">
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star"></i>
                                            <i class="fa fa-star-o"></i>
                                            <i class="fa fa-star-o"></i>
                                            <i class="fa fa-star-o"></i>
                                        </a>
                                    </span>
                                </div>
                            </div>

                        </div>

                    </div>




                </div>


            </div>

        </div>



    </div>


</body>
</html>
